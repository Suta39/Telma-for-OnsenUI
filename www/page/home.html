<ons-page>

    <div class="left">
      <ons-toolbar-button onclick="menuOpen()" modifier="material">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      Main
    </div>

  </ons-toolbar>
  <ons-tabbar position="top">
    <ons-tab page="bbs.html" label="近所でおはなし" active="true"></ons-tab>
    <ons-tab page="rent.html" label="レンタル広場"></ons-tab>
